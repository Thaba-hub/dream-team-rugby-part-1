<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rugby Fantasy Team Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rugby Fantasy Team Builder</h1>

  <div id="player-lists">
    <section id="six-nations">
      <h2>Six Nations Players</h2>
      <ul id="six-nations-players"></ul>
    </section>

    <section id="rugby-championship">
      <h2>Rugby Championship Players</h2>
      <ul id="rugby-championship-players"></ul>
    </section>
  </div>

  <section id="selected-team">
    <h2>Your Fantasy Team (max 15 players)</h2>
    <ul id="selected-players"></ul>
    <p>Total players selected: <span id="total-selected">0</span>/15</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
